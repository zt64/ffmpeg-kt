[versions]
kotlin = "2.1.0"
android = "8.7.2"
ffmpeg = "7.1-1.5.11"
ksp = "2.1.0-1.0.29"
coroutines = "1.9.0"

# Maintenance
compatibility = "0.16.3"
kover = "0.8.3"
publish = "0.30.0"
ktx-resources = "0.9.0"
ktlintPlugin = "12.1.2"
ktlint = "1.3.1"

[libraries]
ffmpeg = { module = "org.bytedeco:ffmpeg-platform", version.ref = "ffmpeg" }
okio = { module = "com.squareup.okio:okio", version = "3.10.2" }
okio-fakefilesystem = { module = "com.squareup.okio:okio-fakefilesystem", version = "3.9.1" }
ksp-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
kotlinpoet = { module = "com.squareup:kotlinpoet", version = "2.0.0" }

# Test
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
resources-test = { module = "com.goncalossilva:resources", version.ref = "ktx-resources" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

android-library = { id = "com.android.library", version.ref = "android" }
android-application = { id = "com.android.application", version.ref = "android" }

compatibility = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "compatibility" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
publish = { id = "com.vanniktech.maven.publish", version.ref = "publish" }
ktx-resources = { id = "com.goncalossilva.resources", version.ref = "ktx-resources" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlintPlugin" }
